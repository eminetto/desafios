apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

group = 'br.com.codenation'
version = '1.0'
mainClassName = 'br.com.codenation.desafioexe.DesafioExeApplication'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

task desafio(type: JavaExec) {
  classpath sourceSets.main.runtimeClasspath
  main = "br.com.codenation.desafioexe.DesafioExeApplication"
}

dependencies {
	compile files('libs/desafio-base-1.0.jar')
}
